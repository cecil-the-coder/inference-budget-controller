name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build-amd64:
    name: Build and Push (amd64)
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.push.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version and commit
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push amd64 image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ghcr.io/cecil-the-coder/inference-budget-controller:${{ steps.version.outputs.commit }}-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  build-arm64:
    name: Build and Push (arm64)
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.push.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version and commit
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push arm64 image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ghcr.io/cecil-the-coder/inference-budget-controller:${{ steps.version.outputs.commit }}-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  manifest:
    name: Create Multiarch Manifest
    runs-on: ubuntu-latest
    needs:
      - build-amd64
      - build-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version and commit
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create and push manifest
        run: |
          # Pull the arch-specific images to ensure they exist
          docker pull ghcr.io/cecil-the-coder/inference-budget-controller:${{ steps.version.outputs.commit }}-amd64
          docker pull ghcr.io/cecil-the-coder/inference-budget-controller:${{ steps.version.outputs.commit }}-arm64

          # Create manifest list
          docker buildx imagetools create -t ghcr.io/cecil-the-coder/inference-budget-controller:${{ steps.version.outputs.version }} \
            ghcr.io/cecil-the-coder/inference-budget-controller:${{ steps.version.outputs.commit }}-amd64 \
            ghcr.io/cecil-the-coder/inference-budget-controller:${{ steps.version.outputs.commit }}-arm64

          docker buildx imagetools create -t ghcr.io/cecil-the-coder/inference-budget-controller:${{ steps.version.outputs.commit }} \
            ghcr.io/cecil-the-coder/inference-budget-controller:${{ steps.version.outputs.commit }}-amd64 \
            ghcr.io/cecil-the-coder/inference-budget-controller:${{ steps.version.outputs.commit }}-arm64

          docker buildx imagetools create -t ghcr.io/cecil-the-coder/inference-budget-controller:latest \
            ghcr.io/cecil-the-coder/inference-budget-controller:${{ steps.version.outputs.commit }}-amd64 \
            ghcr.io/cecil-the-coder/inference-budget-controller:${{ steps.version.outputs.commit }}-arm64

      - name: Inspect manifest
        run: |
          docker buildx imagetools inspect ghcr.io/cecil-the-coder/inference-budget-controller:${{ steps.version.outputs.version }}
