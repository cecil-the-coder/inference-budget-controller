apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: manager-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: inference-budget-controller
    app.kubernetes.io/part-of: inference-budget-controller
    app.kubernetes.io/managed-by: kustomize
  name: manager-role
rules:
  # Core resources
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch

  # Apps resources
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments/status
    verbs:
      - get

  # Batch resources (for download jobs)
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs/status
    verbs:
      - get

  # Inference API resources
  - apiGroups:
      - inference.eh-ops.io
    resources:
      - inferencemodels
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - inference.eh-ops.io
    resources:
      - inferencemodels/finalizers
    verbs:
      - update
  - apiGroups:
      - inference.eh-ops.io
    resources:
      - inferencemodels/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - inference.eh-ops.io
    resources:
      - inferencebackends
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - inference.eh-ops.io
    resources:
      - inferencebackends/status
    verbs:
      - get

  # Leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - get
      - list
      - update
      - watch

  # Gateway API (optional, for HTTPRoutes)
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - httproutes
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
