apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-backend
  namespace: inference-system
  labels:
    app: mock-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-backend
  template:
    metadata:
      labels:
        app: mock-backend
    spec:
      containers:
        - name: mock-server
          image: nginx:alpine
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: mock-backend
  namespace: inference-system
spec:
  selector:
    app: mock-backend
  ports:
    - port: 80
      targetPort: 80
